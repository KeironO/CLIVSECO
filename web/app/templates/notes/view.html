{% extends "template.html" %}

{% block body %}


<h1 id="note-heading"></h1>

<div class="row">
    <div class="col-9">
      
      <div class="card">
        <div class="card-header bg-dark text-white">
          Presenting Complaint
        </div>
        <div class="card-body card-text" id="presenting-complaint-text">
          
        </div>
      </div>
        <div class="card">
            <div class="card-header">
              Clinical Finding
            </div>
            <div class="card-body card-text" id="clinical-finding-text">

            </div>
          </div>


          <div class="card">
            <div class="card-header bg-success text-white">
                Treatment Narrative
            </div>
            <div class="card-body card-text" id="treatment-narrative-text">

            </div>
          </div>

          <div class="card">
            <div class="card-header bg-danger text-white">
                Allergy
            </div>
            <div class="card-body card-text" id="allergy-text">
            </div>
          </div>


            <div class="card">
                <div class="card-header bg-primary text-white">
                    Discharge Diagnoses
                </div>
                <div class="card-body card-text" id="discharge-diagnoses-text">

                </div>
            </div>



    </div>
    <div class="col-3">
      <h2>Key</h2>


      <div class="btn btn-sm btn-danger full-width">Diagnosis (ICD-10)</div>
      <div class="btn btn-sm btn-warning full-width">Procedure (OPCS-4)</div>
      
        <h2>Clinical Coder</h2>

        <h2>Auto-Coder</h2>
        
    </div>
</div>


{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/note.js') }}"></script>


{% endblock %}
