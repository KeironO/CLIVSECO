{% extends "template.html" %}

{% block body %}


<h1 id="note-heading"></h1>

<div class="row">
    <div class="col-9">
      
      <div class="card">
        <div class="card-header bg-dark text-white">
          Presenting Complaint
        </div>
        <div class="card-body card-text" id="presenting-complaint-text">
          
        </div>
      </div>
        <div class="card">
            <div class="card-header">
              Clinical Finding
            </div>
            <div class="card-body card-text" id="clinical-finding-text">

            </div>
          </div>


          <div class="card">
            <div class="card-header bg-success text-white">
                Treatment Narrative
            </div>
            <div class="card-body card-text" id="treatment-narrative-text">

            </div>
          </div>

          <div class="card">
            <div class="card-header bg-danger text-white">
                Allergy
            </div>
            <div class="card-body card-text" id="allergy-text">
            </div>
          </div>


            <div class="card">
                <div class="card-header bg-primary text-white">
                    Discharge Diagnoses
                </div>
                <div class="card-body card-text" id="discharge-diagnoses-text">

                </div>
            </div>



    </div>
    <div class="col-3">

      <div class="card">
        <div class="card-header">
          Code Keys
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-danger text-white">Diagnosis (ICD-10)</li>
          <li class="list-group-item bg-warning">Procedure (OPCS-4)</li>
        </ul>
      </div>

      <div class="card">
        <div class="card-header">
          Clinical Coder
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">None</li>
        </ul>
      </div>

      <div class="card">
        <div class="card-header">
          Auto Coder
        </div>
        <ul class="list-group list-group-flush" id="auto-coder-list-group">
          <li class="list-group-item">None</li>
        </ul>
      </div>
    </div>
</div>


{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/note.js') }}"></script>


{% endblock %}
